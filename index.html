<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign in – Google Accounts</title>
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Roboto, Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 40px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      width: 360px;
      text-align: center;
    }
    img.logo {
      width: 92px;
      margin-bottom: 20px;
    }
    h2 {
      font-weight: 400;
      font-size: 20px;
      margin-bottom: 10px;
    }
    p.subheading {
      font-size: 14px;
      color: #5f6368;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 15px;
      cursor: pointer;
    }
    .notice {
      font-size: 12px;
      color: #888;
      margin-top: 20px;
      text-align: left;
    }
  </style>
</head>
<body>

  <div class="container">
    <img class="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google Logo">
    <h2>Sign in</h2>
    <p class="subheading">to continue to YouTube</p>
    <input type="email" placeholder="Email or phone" required>
    <input type="password" placeholder="Enter your password" required>
    <button onclick="simulateXSS()">Next</button>
    <div class="notice">
      ⚠️ This is a security PoC demonstration page. No data is stored or sent. You have permission from Google for this testing.
    </div>
  </div>

  <script>
    function simulateXSS() {
      // Simulated XSS for bug bounty demonstration
      alert("XSS PoC – document.cookie = " + document.cookie);
    }
  </script>

</body>
</html>
